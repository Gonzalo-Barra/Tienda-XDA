<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Tienda XDA</title>
  </head>

  <body>
    <section class="container">
      <!-- ------------------------------- navbar -------------------------------- -->
      <nav class="navbar navbar-expand-sm navbar-light bg-black">
        <a class="navbar-brand" href="#">
          <div class="navbar__logo"><p>XDA</p></div>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria
          controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="navbar__item">
              <a class="navbar__item">Mujer</a>
            </li>
            <li class="nav-item">
              <a class="navbar__item">Hombre</a>
            </li>
            <li class="nav-item">
              <a class="navbar__item">Accesorios</a>
            </li>
            <li class="nav-item">
              <a class="navbar__item">Blog</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- ------------------------------- hero-section -------------------------------- -->
      <section class="hero-class">
        <div class="hero-class__imagen"></div>
      </section>

      <!-- -------------------------------- article --------------------------------- -->

      <article class="article">
        <div class="article__text">
          <h1 class="article__title">
            Duis id est
            <br />Lorem officia.
          </h1>

          <p class="article__paragraph">
            Cupidatat duis qui nisi ad esse incididunt minim. Dolor consectetur
            officia cillum commodo ex ea dolore. Officia labore non quis
            consectetur non Lorem id magna do.
          </p>

          <button class="article__button">Ir a tienda</button>
        </div>
      </article>

      <!-- ------------------------------- footer -------------------------------- -->

      <footer class="footer">
        <h2 class="footer__title">Newsletter</h2>
        <label class="footer__label" for="email">Correo Electrónico</label>
        <br>
        <input
          class="footer__email"
          type="email"
          size="35"
          placeholder="Ingresar tu correo electrónico"
        />
      </footer>

      <!-- ------------------------------ subscribe ------------------------------ -->
      <div class="subscribe">
        <p class="subscribe__title">Subscribir</p>
      </div>
    </section>

    <!-- Jquery V.3.3.1 -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Popper JS V.1.14.3 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS V.4.1.3 -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
